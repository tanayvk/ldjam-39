<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta charset="utf-8" />
	    <title>LDJAM 39! Untitled Game</title>
		<link href="main.css" type="text/css" rel="stylesheet" />
	    <script src="Scripts/3rdParty/phaser.min.js" type="text/javascript"></script>
	    <script src="Scripts/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="game">
			<div id="ui">
				<!-- Main Menu -->
				<div id="mainMenu">
					<a class="button" id="startGameButton" href="#">Start Game!</a>
					<a class="button" id="helpButton" href="#">Help</a>
					<a class="button" target="_blank" href="https://twitter.com/tanayvk">Twitter</a>
					<a class="button" id="creditsButton" href="#">Credits</a>
				</div>
				<!-- Room Menu -->
				<div id="roomMenu">
					<a class="button" id="pauseButton" href="#">
						<img src="Assets/Images/pauseButton.png" width="16" height="16" />
					</a>
					<div id="pauseOverlay"></div>
					<div id="pauseMenu">
						<a class="button" id="continueButton" href="#">Continue</a>
						<a class="button" id="backButton" href="#">Back To Main Menu</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
